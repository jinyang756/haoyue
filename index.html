<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>皓月|量化智能引擎</title>
  <!-- Tailwind CSS (本地导入) -->
  <link rel="stylesheet" href="src/css/styles.css">
  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Chart.js (延迟加载) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js" defer></script>

</head>
<body class="bg-black text-white font-sans">
  <!-- 移除黑洞入口界面 -->
  <!-- 鼠标跟随容器 -->
  <div id="mouse-follow-container" class="fixed inset-0 pointer-events-none z-10"></div>

  <!-- 顶部导航栏 -->
  <header class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <i class="fa fa-moon-o text-primary text-2xl"></i>
        <h1 class="text-xl font-bold text-white">皓月|量化智能引擎</h1>
      </div>
      <div class="flex items-center space-x-4">
        <div class="relative hidden md:block">
          <input type="text" placeholder="搜索股票代码或名称" class="input-field pl-10 bg-gray-900 border-gray-800 text-white">
          <i class="fa fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
        <button id="login-btn" class="btn-primary hidden md:block">
          <i class="fa fa-user-circle mr-1"></i> 登录/注册
        </button>
        <button id="mobile-menu-btn" class="md:hidden text-gray-400">
          <i class="fa fa-bars text-xl"></i>
        </button>
      </div>
    </div>
    <!-- 移动端菜单 -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-900 border-t border-gray-800">
      <div class="container mx-auto px-4 py-2">
        <div class="relative mb-3">
          <input type="text" placeholder="搜索股票代码或名称" class="input-field pl-10 w-full bg-gray-900 border-gray-800 text-white">
          <i class="fa fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
        <button class="btn-primary w-full">
          <i class="fa fa-user-circle mr-1"></i> 登录/注册
        </button>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 py-6">
    <!-- 页面内容将通过JavaScript动态加载 -->
    <div id="page-content">
      <!-- 首页内容框架 -->
      <div id="home-page" class="page-section">
        <!-- 内容将通过homePage.js动态渲染 -->
      </div>
    </div>
  </main>

  <!-- 捐赠成功提示 -->
  <div id="donation-success" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-900 border border-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md mx-4 z-50 hidden">
    <div class="text-center">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-900 mb-4">
        <i class="fa fa-check text-green-500 text-2xl"></i>
      </div>
      <h3 class="text-xl font-bold text-white mb-2">捐赠成功</h3>
      <p class="text-gray-400 mb-6">感谢您的爱心捐赠，您的善举将帮助更多需要帮助的人</p>
      <button id="close-donation-success" class="btn-primary">
        确定
      </button>
    </div>
  </div>

  <!-- 应用主入口 - 统一加载所有核心模块 -->
  <script type="module" src="src/js/main.js"></script>
  
  <!-- 图表模块 - 按需加载的基础支持 -->
  <script type="module">
    // 导出initCharts函数供其他模块使用
    window.initCharts = function() {
      // 基础图表初始化函数，具体实现由各页面模块负责
      console.log('基础图表系统已初始化');
    };
  </script>
</body>
</html>
